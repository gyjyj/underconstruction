<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background: url('https://cdn.dribbble.com/users/955200/screenshots/6068394/maintenace2.gif') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 1.5rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>We're Under Construction</h1>
            <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience!</p>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span> Days
                </div>
                <div class="time-box">
                    <span id="hours">00</span> Hours
                </div>
                <div class="time-box">
                    <span id="minutes">00</span> Minutes
                </div>
                <div class="time-box">
                    <span id="seconds">00</span> Seconds
                </div>
            </div>
        </div>
    </div>

    <script>
        const countdown = () => {
            const countDate = new Date('Sep 02, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = textDay;
            document.getElementById('hours').innerText = textHour;
            document.getElementById('minutes').innerText = textMinute;
            document.getElementById('seconds').innerText = textSecond;

            if (gap < 0) {
                clearInterval(timerInterval);
                document.querySelector('.container').innerHTML = "<h1>We're back!</h1><p>Our website is now live.</p>";
            }
        };

        countdown();
        const timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
