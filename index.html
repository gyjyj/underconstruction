<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('https://cdn.dribbble.com/users/955200/screenshots/6068394/maintenace2.gif') no-repeat center center/cover;
            color: lavender;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 2rem;
        }

        .time-box {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span> Days
            </div>
            <div class="time-box">
                <span id="hours">00</span> Hours
            </div>
            <div class="time-box">
                <span id="minutes">00</span> Minutes
            </div>
            <div class="time-box">
                <span id="seconds">00</span> Seconds
            </div>
        </div>
    </div>

    <script>
        const countdown = () => {
            const countDate = new Date('Sep 02, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = textDay;
            document.getElementById('hours').innerText = textHour;
            document.getElementById('minutes').innerText = textMinute;
            document.getElementById('seconds').innerText = textSecond;

            if (gap < 0) {
                clearInterval(timerInterval);
                document.querySelector('.container').innerHTML = "<h1>We're back!</h1><p>Our website is now live.</p>";
            }
        };

        countdown();
        const timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
